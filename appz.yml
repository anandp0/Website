app:
  name: v4.eCloudControltest.com
  code: ECSWEB
  notify: apeethambaran@ecloudbourne.co

build:
  version: 6.0
  env: DEV
  build_file: none
  output_files: output/*.zip
  image_template: wordpress-6.7

deploy:
  context: anandp0/DEV
  type: statefulset
  #ingress: none
  replicas: 1
  resources: x-large
  port:
  - 443

volumes:
  - claim: wp-content
    mount: /var/www/html/wp-content/uploads
    name: wp-content
    size: 250Gi
  - claim: wp-backup
    mount: /appz/backup
    name: backup
    size: 250Gi   

properties:
  MYSQL_HOST : "10.1.148.141:3306"
  MYSQL_DATABASE : "hybcloud"
  MYSQL_USER : "hybcloud"
  ENABLE_HA : "no"
  WP_BACKUP_VERBOSE : 0
  MYSQL_PASSWORD:
     vault: MYSQL_PASSWORD
  SITE_URL : "https://www.lowtouchtest.ai"
  SITE_TITLE : "Lowtouch.Ai"
  ADMIN_USER : webmaster
  ADMIN_EMAIL : webmaster@ecloudcontroltest.com
  ADMIN_PASSWORD:
     vault: ADMIN_PASSWORD
  SITE_PRIVATE_KEY:
     vault: SITE_PRIVATE_KEY
  SITE_CERT: 
     vault: SITE_CERT
  revision : 1
       
